<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Buddhi Live Studio</title>
        <!-- Load @magenta/music -->
        <script src="https://cdn.jsdelivr.net/npm/@magenta/music@^1.0.0"></script>

        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="../css/material.min.css">
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <script src="https://fastcdn.org/FileSaver.js/1.1.20151003/FileSaver.min.js"></script>
        <script src="../js/nexus.js"></script>
        <script src="../js/jquery.js"></script>
		<script src="app/melodybook.js"></script>

        <style>
            #mainGrid {
                max-width: 720px;
            }
            input[type="file"] {
                display: none;
            }
            label {
                padding: 10px;
                display: table;
            }
        </style>
    </head>
    <body>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
            <header class="mdl-layout__header mdl-color--black">
                <div class="mdl-layout__header-row">
                    <!-- Title -->
                    <span class="mdl-layout-title">Apollo</span>
                    <!-- Add spacer, to align navigation to the right -->
                    <div class="mdl-layout-spacer"></div>
                </div>
            </header>
            <div class="mdl-layout__drawer">
                <span class="mdl-layout-title">Title</span>
                <nav class="mdl-navigation">
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                    <a class="mdl-navigation__link" href="">Link</a>
                </nav>
            </div>
            <main class="mdl-layout__content mdl-color--blue-grey-900">
                <div class="page-content">
                    <div class="mdl-grid" id="mainGrid"  align="center">
                        <div class="mdl-cell mdl-cell--6-col">
                            <div class="mdl-color-text--white">Sample Melody</div><br>
                            <label class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                                Select
                                <input id="midiSelector" type="file" onchange="previewFile()">
                            </label>

                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div class="mdl-color-text--white">Steps</div><br>
                                    <div id="dialerSteps"></div><br>
                                    <div id="numberSteps"></div>
                                </div>
                                <div class="mdl-cell mdl-cell--6-col">
                                    <div class="mdl-color-text--white">Temperature</div><br>
                                    <div id="dialerTemp"></div><br>
                                    <div id="numberTemp"></div>
                                </div>
                            </div>

                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--12-col">
                                    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" id="btnGenerate">
                                        Generate
                                    </button>
                                </div>
                            </div>

                        </div>

                        <div class="mdl-cell mdl-cell--6-col">

                        </div>
                    </div>
                </div>
            </main>
        </div>
        <script src="app/app.js"></script>
    </body>
</html>
